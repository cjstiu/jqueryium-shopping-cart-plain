<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/application.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>Shopping Cart</h1>
        </div>
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Price ($)</th>
                <th>Quantity</th>
                <th>Subtotal ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Bread</td>
                <td class="price">$10.00</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="1">
                  <button class="btn remove">Remove</button>
                </td>
                <td class="subtotal">$10.00</td>
              </tr>
              <tr>
                <td class="item">Ham</td>
                <td class="price">$20.00</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="1">
                  <button class="btn remove">Remove</button>
                </td>
                <td class="subtotal">$20.00</td>
              </tr>
              <tr>
                <td class="item">Cheese Slice</td>
                <td class="price">$2.00</td>
                <td class="quantity">
                  <label>QTY</label>
                  <input type="number" min="0" value="3">
                  <button class="btn remove">Remove</button>
                </td>
                <td class="subtotal">$6.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-12">
          <form class="col-12" id="add">
            <input type="text" placeholder="Item">
            <input type="number" placeholder="0">
            <button class="btn">Add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <h2>Total Price</h2>
        </div>
        <div class="col-4">
          <h2 id="total-price">$36.00</h2>
        </div>
      </div>
    </div>
  </body>
</html>
